<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Генератор договора" />
    <title>FOP Form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"
      integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <script src="genScript.js" defer></script>
  </head>

  <body>
    <form id="fopForm">
      <div class="inputBlock">
        <div class="fopBlock">
          <select id="ourFop" name="ourFop" required>
            <option value="">Наш ФОП</option>
          </select>
          <button type="button" id="addFopBtn">+</button>
        </div>
      </div>
      <div class="inputBlock">
        <div style="display: flex; justify-content: space-between">
          <div style="width: 48%">
            <label for="contractNumber">Номер договора:</label>
            <input
              type="number"
              id="contractNumber"
              name="contractNumber"
              required
            />
          </div>
          <div style="width: 48%">
            <label for="comission">Комиссия:</label>
            <input type="number" id="comission" name="comission" required />
          </div>
        </div>
      </div>

      <div class="inputBlock">
        <label for="fop">ФОП:</label>
        <input type="text" id="fop" name="fop" required />
      </div>

      <div class="inputBlock short">
        <label for="sex">Пол:</label>
        <select id="sex" name="sex" required>
          <option value="">Выберите пол</option>
          <option value="m">Муж.</option>
          <option value="f">Жен.</option>
        </select>
      </div>

      <div class="inputBlock short">
        <label for="inn">ИНН:</label>
        <input
          type="text"
          id="inn"
          name="inn"
          pattern="\d{10}"
          title="ИНН должен содержать 10 цифр"
          required
        />
      </div>

      <div class="inputBlock short">
        <label for="registrationDate">Дата регистрации:</label>
        <input
          type="text"
          id="registrationDate"
          name="registrationDate"
          required
        />
      </div>

      <div class="inputBlock short">
        <label for="registrationNumber">Номер регистрации:</label>
        <input
          type="text"
          id="registrationNumber"
          name="registrationNumber"
          required
        />
      </div>

      <div class="inputBlock">
        <label for="address">Адрес:</label>
        <textarea id="address" name="address" required></textarea>
      </div>

      <div class="inputBlock">
        <label for="accountNumber">Номер счета:</label>
        <input
          type="text"
          id="accountNumber"
          name="accountNumber"
          pattern="UA[0-9]{27}"
          title="Номер счета должен быть в формате UA + 27 цифр, например: UA093071230000026009010584020"
          required
        />
      </div>

      <div class="inputBlock short">
        <label for="bank">Банк:</label>
        <input type="text" id="bank" name="bank" required />
      </div>

      <div class="inputBlock short">
        <label for="bankAbbreviation">Аббревиатура банка:</label>
        <input
          type="text"
          id="bankAbbreviation"
          name="bankAbbreviation"
          required
        />
      </div>

      <div class="inputBlock short">
        <label for="establishmentName">Название заведения:</label>
        <input
          type="text"
          id="establishmentName"
          name="establishmentName"
          required
        />
      </div>

      <div class="inputBlock" style="width: 35%">
        <label for="establishmentAddress">Адрес заведения:</label>
        <textarea
          id="establishmentAddress"
          name="establishmentAddress"
          required
        ></textarea>
      </div>

      <div class="inputBlock short">
        <label for="location">Текст локации:</label>
        <input type="text" id="location" name="location" />
      </div>

      <div class="inputBlock short">
        <label for="contractDate">Дата заключения договора:</label>
        <input type="date" id="contractDate" name="contractDate" required />
      </div>

      <div class="inputBlock short">
        <label for="contractEndDate">Дата окончания договора:</label>
        <input
          type="date"
          id="contractEndDate"
          name="contractEndDate"
          required
        />
      </div>

      <input type="submit" value="Сгенерировать" />
    </form>

    <div id="popupContainer">
      <div>
        <h3>Добавить нового ФОП</h3>
        <label for="newFopName">ФОП:</label>
        <input type="text" id="newFopName" placeholder="Имя нового ФОП" />
        <label for="newTemplate">Шаблон:</label>
        <input type="file" id="newTemplate" name="newTemplate" />
        <button id="saveNewFop">Сохранить</button>
        <button id="closePopup">Закрыть</button>
      </div>
    </div>
  </body>
</html>
